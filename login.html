<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Index.css">
    <title>Login</title>
</head>

<body>
    <div class="form-container">
        <form class="login-container">
            <div class="login-title-container">
                <h1 class="login-title">HighSoft</h1>
            </div>
            <div class="login">
                <label for="name" class="login-label">Nombre:</label>
                <input type="text" id="name" required>
                <label for="surname" class="login-label">Apellido:</label>
                <input type="text" id="surname" required>
            </div>
            <div class="login-submit-container">
                <input type="submit" value="Ingresar" class="submit-button"
                    onclick="location.href='./landingpage.html';">
                <input type="button" class="login-button" value="Registrarme">
            </div>
        </form>
    </div>
</body>

</html>
